<!DOCTYPE html>
<html>
  <head>
    <title>Receive Parameters</title>
  </head>
  <body>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const obj = urlParams.get("obj");

      document.write(`Name: ${obj.name}`);
      document.write(`<br>Age: ${obj.age}`);
    </script>
  </body>
</html>
