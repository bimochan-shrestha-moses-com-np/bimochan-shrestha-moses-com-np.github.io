<!DOCTYPE html>
<html>
  <head>
    <title>Receive Parameters</title>
  </head>
  <body>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get("name");
      const age = urlParams.get("age");

      document.write(`Name: ${name}`);
      document.write(`<br>Age: ${age}`);
    </script>
  </body>
</html>
